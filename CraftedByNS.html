<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Website of [Your Name] showcasing expertise in IT, Automation, and Personal Growth.">
    <title>Crafted By NS</title>

    <!-- Link to Lexend Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Styles -->
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Lexend', sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
            line-height: 1.6;
        }

        header {
            background-color: #000000; /* Black header */
            color: #ffffff; /* White text */
            padding: .25rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }

        nav a {
            color: #ffffff; /* White links in the header */
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        nav a:hover {
            color: #be1717; /* Red accent for hover effect */
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #ffffff; /* White background */
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #000000;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555555; /* Subtle gray for body text */
        }

        .btn-primary {
            background-color: #be1717; /* Red accent button */
            color: #ffffff; /* White text */
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #be1717; /* Darker red on hover */
        }

        footer {
            background-color: #000000; /* Black footer */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #be1717; /* Red accent links */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
        header {
            flex-direction: column;
            align-items: flex-start;
        }

            nav a {
                margin: 0.5rem 0;
            }

            .hero {
                padding: 2rem 1rem;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }

        @media (max-width: 480px) {
            header {
                text-align: center;
            }

            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .hero h2 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 0.9rem;
            }

            .btn-primary {
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Crafted By NS</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>No Stress</h2>
        <p>Hi, I’m Natalie. I specialize in IT systems, automation, and personal growth. Explore my journey and projects!</p>
        <a href="#portfolio" class="btn-primary">View My Work</a>
    </section>

    <footer>
        <p>© 2025 Crafted By NS. All rights reserved. | <a href="#contact">Contact Me</a></p>
    </footer>
</body>
</html>
